    <main class="page">

            <h1 class="title">let's play tic-tac-toe</h1>

                    </button>
                </div>

                    </button>
                </div>
            </div>
            
            <div class="gameBoard">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>   

            <!-- <div class="congrat">
                <p class="congratItem">congrats!<br /> <span class="winner"> </span> won!</p>
            </div> -->

            <button class="buttons inactive" type="button">

            </button>

        </div>
